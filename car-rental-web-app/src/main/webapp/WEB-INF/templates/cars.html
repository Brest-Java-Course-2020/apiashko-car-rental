<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <title>Departments</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="../"  class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                                 th:src="@{/resources/static/img/logo.svg}"
                                                 height="32" width="32" alt="HR"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link active" href="findCar.html"
                   th:href="@{/findCar}">Make order</a>
                <a class="nav-item nav-link" href="#">Statistics</a>
            </ul>
        </div>
    </nav>
</header>

<div class="card">
    <div class="card-header">
        <h3>Chose the data</h3>
    </div>
    <div class="card-body">
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <div class="input-group mb-3">
            <input type="text"
                   class="form-control"
                   placeholder="2001-01-01"
                   aria-describedby="basic-addon2">
        </div>
        <div> <a href="cars.html"
                 th:href="@{/cars}"
                 class="btn btn-primary"
                 title="Show free cars"
                 data-toggle="tooltip"
                 data-placement="bottom">
            <span class="d-none d-sm-inline">Show</span></a>
        </div>
    </div>
</div>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

<nav id="main-header"
     class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">List of free cars</span>
    <ul class="navbar-nav float-right">
        <li class="nav-item">
            <a href="#"
               th:href="@{/car}"
               class="btn btn-light"
               title="Add car"
               data-toggle="tooltip"
               data-placement="bottom">
                <i class="fa fa-plus"></i> <span
                    class="d-none d-sm-inline">Add</span></a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">

                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Brand</th>
                        <th>Number</th>
                        <th>Price a day</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.brand}">BMW</td>
                        <td th:text="${car.registerNumber}">3909 AB-1</td>
                        <td th:text="${car.price}">140 $</td>
                        <td class="text-right">
                            <a href="cars.html"
                               th:href="@{/cars}"
                               class="btn  btn-secondary"
                               title="Order this car"
                               data-toggle="tooltip"
                               data-placement="top">
                                <i class="fa fa-book" ></i><span
                                    class="d-none d-md-inline">  Order</span></a>
                            <a href="#"
                               th:href="@{|/car/${car.id}|}"
                               class="btn-sm btn-outline-secondary"
                               title="Edit car"
                               data-toggle="tooltip"
                               data-placement="top">
                                <i class="fa fa-pencil"></i> <span
                                    class="d-none d-md-inline">Edit</span></a>
                            <span data-toggle="modal"
                                  data-target="#deleteDialog"
                                  th:attr="data-id=${car.id}, data-name=${car.brand} + ' '+  ${car.registerNumber}">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete car"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete car</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a id="deleteUrl" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<script src="../../resources/static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/resources/static/js/jquery-3.4.1.slim.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget);
        $(this).find('.modal-body').text('Please confirm delete car: "' + target.data('name') + '"');
        document.getElementById('deleteUrl').href = '/car/' + target.data('id');
    });
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</body>
</html>
